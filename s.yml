edition: 1.0.0
name: baojiadan-app
access: "undefined"

vars:
  region: "cn-hangzhou"
  functionName: "baojiadan"
  service:
    name: "baojiadan-service"
    description: 'Baojiadan Next.js Application Service'

services:
  framework:
    component: fc
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/versions/node/v16.15.0/bin:$PATH && npm install --production --registry=https://registry.npmmirror.com
          path: ./
        - run: export PATH=/usr/local/versions/node/v16.15.0/bin:$PATH && npm run build
          path: ./
        - run: cp -r public .next/standalone/public
          path: ./
        - run: mv static standalone/.next/static
          path: ./.next
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: ${vars.functionName}
        description: 'Baojiadan Next.js Application'
        codeUri: './code/.next/standalone'
        runtime: custom
        timeout: 60
        caPort: 3000
        memorySize: 1024
        layers:
          - acs:fc:${vars.region}:official:layers/Nodejs16/versions/1
        environmentVariables:
          PATH: /opt/nodejs16/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
          NODE_ENV: production
        customRuntimeConfig:
          command:
            - node
            - server.js
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - OPTIONS
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: '/*' 
