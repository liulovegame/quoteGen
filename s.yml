edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    actions:
      pre-deploy:
        - run: npm install --production --registry=https://registry.npmmirror.com
          path: ./
        - run: npm run build
          path: ./
        - run: cp -r public .next/standalone/public
          path: ./
        - run: mv static standalone/.next/static
          path: ./.next
    props:
      region: cn-hangzhou
      service:
        name: serverless-devs-application
      function:
        name: quoteGen-ugko
        description: Next.js Application
        runtime: custom.debian10
        environmentVariables:
          PATH: >-
            /opt/nodejs18/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/code:/code/bin
          NODE_PATH: /opt/nodejs/node_modules
          NODE_ENV: production
          PORT: 9000
        layers:
          - acs:fc:cn-hangzhou:official:layers/Nodejs18/versions/1
        memorySize: 2048
        cpu: 0.2
        timeout: 120
        codeUri: ./
        diskSize: 1024
        caPort: 9000
        customRuntimeConfig:
          command:
            - npm
          args:
            - run
            - start
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
